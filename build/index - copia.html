<!DOCTYPE html>
<html>
<head>
  <title>siftout</title>
  <style type="text/css">
    img {max-width: 100%}
  </style>
</head>
<body>
  <div id="filter">
    <ul>
      <li><a href="#" data-group="all">All items</a></li>
      <li><a href="#" data-group="1">Group #1</a></li>
      <li><a href="#" data-group="2">Group #2</a></li>
      <li><a href="#" data-group="3">Group #3</a></li>
      <li><a href="#" data-group="4">Group #4</a></li>
    </ul>
  </div>
  <div id="grid">
    <div class="item" data-group="all, 1" ><img src="http://lorempixel.com/400/400/"></div>
    <div class="item" data-group="all, 2" ><img src="http://lorempixel.com/400/350/"></div>
    <div class="item" data-group="all, 3" ><img src="http://lorempixel.com/200/400/"></div>
    <div class="item" data-group="all, 4" ><img src="http://lorempixel.com/400/180/"></div>
    <div class="item" data-group="all, 2" ><img src="http://lorempixel.com/350/400/"></div>
    <div class="item" data-group="all, 4" ><img src="http://lorempixel.com/400/400/"></div>
    <div class="item" data-group="all, 3" ><img src="http://lorempixel.com/180/400/"></div>
    <div class="item" data-group="all, 4" ><img src="http://lorempixel.com/400/200/"></div>
    <div class="item" data-group="all, 1" ><img src="http://lorempixel.com/350/400/"></div>
    <div class="item" data-group="all, 1" ><img src="http://lorempixel.com/400/350/"></div>
    <div class="item" data-group="all, 4" ><img src="http://lorempixel.com/400/400/"></div>
    <div class="item" data-group="all, 3" ><img src="http://lorempixel.com/400/180/"></div>
    <div class="item" data-group="all, 2" ><img src="http://lorempixel.com/200/400/"></div>
    <div class="item" data-group="all, 1" ><img src="http://lorempixel.com/400/350/"></div>
    <div class="item" data-group="all, 4" ><img src="http://lorempixel.com/400/400/"></div>
    <div class="item" data-group="all, 3" ><img src="http://lorempixel.com/400/200/"></div>
    <div class="item" data-group="all, 1" ><img src="http://lorempixel.com/350/400/"></div>
    <div class="item" data-group="all, 2" ><img src="http://lorempixel.com/400/180/"></div>
  </div>
  <script type="text/javascript" src="Siftout.min.js"></script>
  <script type="text/javascript">
    window.onload = function(){
      var siftout = new Siftout({
        gridElement: document.getElementById('grid'),
        filterElement: document.getElementById('filter'),
        itemSelector: '.item'
      })
      console.dir(siftout)
    }
  </script>
</body>
</html>
